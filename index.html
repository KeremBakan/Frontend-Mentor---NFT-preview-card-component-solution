<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">

</head>
<body>
  <main>
      <div class="card-body">
        <div class="card-view"><img class="view-icon" src="images/icon-view.svg" alt="Clickble View Icon"></div>
        <img src="images/image-equilibrium.jpg" alt="Preview Image for Nft Card Component Challenge">
        <a href="#" class="card-title">Equilibrium #3429</a>

        <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>
      
        <span class="card-price"><img src="images/icon-ethereum.svg" alt="Etherium Icon For Showing Items Price"><p>0.041 ETH</p></span>
        <span class="card-time"><img src="images/icon-clock.svg" alt="Clock Icon For Showing Items Remaining Time"><p>3 days left</p></span>
        
        <hr>
        <div class="card-creator">
          <img src="images/image-avatar.png" alt="Avatar Image For Showing Nft Creator">
          <p>Creation of <a href="#">Jules Wyvern</a></p></div>
      </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/KeremBakan" target="_blank">Kerem Bakan</a>.
    </div>
  </footer>


</body>
</html>
